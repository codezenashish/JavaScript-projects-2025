<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Kanban Board</title>
  </head>
  <body>
    <main>
      <nav class="nav-bar">
        <p>kanban board</p>
        <button id="addNewTaskBtn">add new task</button>
      </nav>

      <section class="kanban-board">
        <div id="newTask" class="new-task">
          <header class="heaader">
            <p class="head-text">new task</p>
            <p class="head-text">count</p>
          </header>
          <div draggable="true" class="task">
            <h3 class="task-title">Task Heading</h3>
            <p class="task-desc">
              This is the description of the task where details will be written.
            </p>

            <div class="task-actions">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>
          </div>
        </div>

        <div id="progressTask" class="progress-task">
          <header class="heaader">
            <p class="head-text">progress</p>
            <p class="head-text">count</p>
          </header>
        </div>

        <div id="completedTask" class="completed-task">
          <header class="heaader">
            <p class="head-text">completed</p>
            <p class="head-text">count</p>
          </header>
        </div>
      </section>
    </main>

    <div class="addTaskModel">
      <div class="todo-input">
      <h2>Add New Task</h2>

      <input type="text" id="task-title" placeholder="Enter task title..." />

      <textarea
        id="task-desc"
        placeholder="Enter task description..."
      ></textarea>

      <button id="add-task-btn">Add Task</button>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
